<div class="panel">
  <form [formGroup]="userForm">

    <h1>User Details</h1>
    <hr>
    <div>
      <div>
        <label for="username">User Name:</label>
        <input type="text" id="username" formControlName="username">
        <app-error-messages
        class="error-message" [control]="userForm.get('username')!" [validationMessage]="usernameValidationMessage"></app-error-messages>

      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <app-error-messages class="error-message" [control]="userForm.get('email')!"></app-error-messages> 
      </div>

      <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" formControlName="startDate">
        <app-error-messages class="error-message" [control]="userForm.get('startDate')!"></app-error-messages>
      </div>

      <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" formControlName="endDate">
        <app-error-messages class="error-message" [control]="userForm.get('endDate')!"></app-error-messages>
      </div>


      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <app-error-messages class="error-message" [control]="userForm.get('password')!"></app-error-messages>
      </div>

      <div>
        <label for="confirmPassword">ConfirmPassword:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
        <app-error-messages class="error-message" [control]="userForm.get('confirmPassword')!"></app-error-messages>
      </div>

      <button type="submit" (click)="onSubmit()">Submit</button>
    </div>
  </form>
  <button (click)="next()">Go To Next Page</button>
</div>
