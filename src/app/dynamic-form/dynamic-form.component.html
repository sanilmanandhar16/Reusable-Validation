
<div class="panel">
    <form [formGroup]="userForm">
  
      <h1>User Details</h1>
      <hr>
      <div>
   
          <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" formControlName="firstname">
            <app-error-messages class="error-message" [control]="userForm.get('firstname')!"></app-error-messages>         
          </div>
          <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" formControlName="lastname">
            <app-error-messages class="error-message" [control]="userForm.get('lastname')!"></app-error-messages>         
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">
            <app-error-messages class="error-message" [control]="userForm.get('email')!"></app-error-messages>
          </div>
          <div>
            <label for="phone">Contact:</label>
            <input type="phone" id="phone" formControlName="phone">
            <app-error-messages class="error-message" [control]="userForm.get('phone')!"></app-error-messages>
          </div>
          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address">
            <app-error-messages class="error-message" [control]="userForm.get('address')!"></app-error-messages>
          </div>
          <div>
            <label for="age">Age:</label>
            <input type="number" id="age" formControlName="age">
            <app-error-messages class="error-message" [control]="userForm.get('age')!"></app-error-messages>
          </div>
          <hr>
          <div class="gender">
            <label for="gender">Gender:</label>
            <div>
              <label>
                <input type="checkbox" style="margin-right: 15px;" id="gender" formControlName="gender"> Male
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="gender" formControlName="gender"> Female
              </label>
            </div>
            <br>
            <app-error-messages class="error-message" [control]="userForm.get('gender')!"></app-error-messages>
          </div>
          <button type="submit" [disabled]="!userForm.valid">Submit</button>
      </div>
    </form>
  </div>
